<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Test Session Page</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-grid.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">

	<script src="js/bootstrap.min.js"></script>

    <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 banner">
            top banner display logged in username, program-name and date<br/>

          </div>
        </div>
        <!---LIVE DATA PANEL--->
        <div class="row">
          <div class="col-md-12">
            <div class="testsessionUI">

              <div class="testSessionChart">
              <!----JAVASCRIPT PIE CHART WILL GO HERE--->
                <img src="images/Pie_Chart.PNG" width="420" height="300"/>

              </div>

              <div class="TestCompletion">

                <div class="TestCompleteTotal">
                  <div class="completeTEXT">
                    <h2 style="padding:10px;">Completed</h2>
                  </div>
                  <div class="completeRatio">
                    <table>
                      <tr>
                        <td style="padding:10px;">
                          <h3>0</h3>
                        </td>
                        <td style="padding:10px;">
                          <h2>/</h2>
                        </td>
                        <td style="padding:10px;">
                          <h3>20</h3>
                        </td>
                      </tr>
                    </table>
                  </div>

                </div>


                <div class="studentBar">
                  <div class="stdIMG">
                    <div class="profile">
                        <img src="#" onerror="this.src='images/profile.png';" class="scale-image "/>
                    </div>
                  </div>
                  <div class="stdName">student name</div>
                  <div class="stdConnect">
                    <div class="connectStatuss"></div>
                  </div>
                  <div class="stdStatus">
                    <div class="testStatus"></div>
                  </div>
                </div>

                <div class="studentBar">
                  <div class="stdIMG">
                    <div class="profile">
                        <img src="#" onerror="this.src='images/profile.png';" class="scale-image "/>
                    </div>
                  </div>
                  <div class="stdName">student name</div>
                  <div class="stdConnect">
                    <div class="connectStatus"></div>
                  </div>
                  <div class="stdStatus">
                    <div class="testStatuss"></div>
                  </div>
                </div>


              </div>
              <div class="TestSessionTimer">
                <table>
                    <tr>
                      <td>
                        <h3 style="padding:15px; background-color:lightgrey;">Test Time Countdown</h3>
                      </td>
                    </tr>
                    <tr>

                      <td>

                      </td>
                    </tr>
                </table>
              </div>
            </div>


          </div>
        </div>
      


      </div>
  </body>
  </html>
