  <body>

          <div class="QuestionPanel">
            <div class="col-md-7 TestQuestion">

                <div class="CurrentTestQuestion">
                      <h1>Why is the sky blue?</h1>
                </div>
            </div>
              <div class="col-md-5 AnswerSet">

                  <div class="TestAnswerListCell" id="TestAnswerListCell">
                      <div class="TestAnswerName" id="TestAnswerName">
                        <h5>Answer Option #1</h5>
                      </div>
                      <div class="TestAnswerSelect">
                        <input type="checkbox" id="chkbxAnswerSelect"/>
                      </div>
                  </div>
                  <div class="TestAnswerListCell" id="TestAnswerListCell">
                      <div class="TestAnswerName" id="TestAnswerName">
                        <h5>Answer Option #2</h5>
                      </div>
                      <div class="TestAnswerSelect">
                        <input type="checkbox" id="chkbxAnswerSelect"/>
                      </div>
                  </div>
                  <div class="TestAnswerListCell" id="TestAnswerListCell">
                      <div class="TestAnswerName" id="TestAnswerName">
                        <h5>Answer Option #3</h5>
                      </div>
                      <div class="TestAnswerSelect">
                        <input type="checkbox" id="chkbxAnswerSelect"/>
                      </div>
                  </div>
                  <div class="TestAnswerListCell" id="TestAnswerListCell">
                      <div class="TestAnswerName" id="TestAnswerName">
                        <h5>Answer Option #4</h5>
                      </div>
                      <div class="TestAnswerSelect">
                        <input type="checkbox" id="chkbxAnswerSelect"/>
                      </div>
                  </div>

              </div>

              <div class="col-md-12 TestNavSet">

                  <input type="button"  value="Previous" id="prevquestion"/>
                
                  <input type="button" value="Next" id="nextquestion"/>

              </div>
          </div>

  </body>
  </html>
