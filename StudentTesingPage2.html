<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Student Testing Page</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-grid.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">

	<script src="js/bootstrap.min.js"></script>

    <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container-fluid">
        <!----STUDENT TEST PAGE START----->
        <div class="row">
          <div class="banner">
            top banner display logged in username, program-name and date<br/>
            TEST SESSION PAGE and LOG OUT PAGE - link buttons will be here
          </div>
        </div>

          <div class="row">
                <div class="col-md-4">
                      <div class="TestQuestionSelect">
                            <p>Question Set</p>

                            <div class="TestListTop">
                              <input type="button" id="SubmitTest" value="Submit Test"/>
                            </div>

                            <div class="TestListCell">
                                <div class="TestQuestionName" id="TestQuestionList">
                                    <h3>Question #1</h3>
                                </div>
                                <div class="TestQuestionStatus" id="TestQuestionStatus">

                                </div>
                            </div>

                            <div class="TestListCell">
                                <div class="TestQuestionName" id="TestQuestionList">
                                    <h3>Question #2</h3>
                                </div>
                                <div class="TestQuestionStatus" id="TestQuestionStatus">

                                </div>
                            </div>

                            <div class="TestListCell">
                                <div class="TestQuestionName" id="TestQuestionList">
                                    <h3>Question #3</h3>
                                </div>
                                <div class="TestQuestionStatus" id="TestQuestionStatus">

                                </div>
                            </div>

                      </div>
                </div>

                <div class="col-md-8">
                      <div class="QuestionPanell">
                        <iframe src="StudentTestQuestion.html" class="questionframe"/>
                      </div>
                </div>


          </div>

      <!----STUDENT TEST PAGE END---->
      </div>
  </body>
  </html>
